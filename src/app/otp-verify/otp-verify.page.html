<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title>
          <h2>OTP Verification</h2>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_color">
  <div class="form">
    <p>Please enter the one time password received at your phone number ending {{mobile}}</p>
      <ion-list lines="none">
          <ion-item lines="none">
              <div class="item_inner d-flex">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                     <ion-input  maxlength="1" mode="md" type="name" value="5" [(ngModel)]="otp1" #passcode1 (keyup)="onKeyUp($event,1)"></ion-input>
                    </ion-col>
                    <ion-col>
                     <ion-input  maxlength="1" mode="md" type="name" value="8" [(ngModel)]="otp2" #passcode2 (keyup)="onKeyUp($event,2)"></ion-input>
                    </ion-col>
                    <ion-col>
                     <ion-input maxlength="1" mode="md" type="name" value="8" [(ngModel)]="otp3" #passcode3 (keyup)="onKeyUp($event,3)"></ion-input>
                    </ion-col>
                    <ion-col>
                     <ion-input maxlength="1" mode="md" type="name" value="7" [(ngModel)]="otp4" #passcode4 (keyup)="onKeyUp($event,4)"></ion-input>
                    </ion-col>
                    <ion-col>
                     <ion-input maxlength="1" mode="md" type="name" value="8" [(ngModel)]="otp5" #passcode5 (keyup)="onKeyUp($event,5)"></ion-input>
                    </ion-col>
                    <ion-col>
                     <ion-input maxlength="1" mode="md" type="name" value="7" [(ngModel)]="otp6" #passcode6 (keyup)="onKeyUp($event,6)"></ion-input>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
          </ion-item>
      </ion-list>
      <ion-button size="large" shape="block" class="btn" (click)="location()">Submit</ion-button>
  </div>
</ion-content>
